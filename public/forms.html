<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms - K&S Security</title>
</head>
<body>
  <h1>Forms</h1>
  
  <!-- Contact Form -->
  <form name="contact-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact-form" />
    <div class="hidden">
      <input name="bot-field" />
    </div>
    
    <label>First Name: <input name="firstName" type="text" /></label><br>
    <label>Last Name: <input name="lastName" type="text" /></label><br>
    <label>Phone: <input name="phone" type="tel" /></label><br>
    <label>Email: <input name="email" type="email" /></label><br>
    <label>Service: <select name="service"></select></label><br>
    <label>Company Name: <input name="companyName" type="text" /></label><br>
    <label>Additional Info: <textarea name="additionalInfo"></textarea></label><br>
    
    <button type="submit">Submit Contact Form</button>
  </form>

  <!-- Careers Form -->
  <form name="careers-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="careers-form" />
    <div class="hidden">
      <input name="bot-field" />
    </div>
    
    <label>First Name: <input name="firstName" type="text" /></label><br>
    <label>Last Name: <input name="lastName" type="text" /></label><br>
    <label>Email: <input name="email" type="email" /></label><br>
    <label>Phone: <input name="phone" type="tel" /></label><br>
    <label>License: <input name="license" type="text" /></label><br>
    <label>License Level: <select name="licenseLevel"></select></label><br>
    <label>Location: <input name="location" type="text" /></label><br>
    <label>Experience: <select name="experience"></select></label><br>
    <label>Availability: <textarea name="availability"></textarea></label><br>
    <label>Additional Info: <textarea name="additionalInfo"></textarea></label><br>
    
    <button type="submit">Submit Careers Form</button>
  </form>
</body>
</html>
