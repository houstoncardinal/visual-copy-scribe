<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Base SEO Meta Tags -->
    <meta name="author" content="K&S Staffing & Consulting" />
    <meta name="company" content="K&S Staffing & Consulting" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="msapplication-navbutton-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#dc2626" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kssecurity.com/" />
    <meta property="og:title" content="K&S Staffing & Consulting | Texas Security Services" />
    <meta property="og:description" content="Professional security services across Texas, New York, Florida, New Jersey, Tennessee, and California. Licensed, insured, and experienced security solutions." />
    <meta property="og:image" content="/tx.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kssecurity.com/" />
    <meta property="twitter:title" content="K&S Staffing & Consulting | Texas Security Services" />
    <meta property="twitter:description" content="Professional security services across Texas, New York, Florida, New Jersey, Tennessee, and California. Licensed, insured, and experienced security solutions." />
    <meta property="twitter:image" content="/tx.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>K&S Staffing & Consulting | Texas Security Services</title>
  </head>

  <body>
    <!-- Netlify Form Detection -->
    <form name="contact-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display: none;">
      <input type="hidden" name="form-name" value="contact-form" />
      <div class="hidden">
        <input name="bot-field" />
      </div>
      <input name="firstName" type="text" />
      <input name="lastName" type="text" />
      <input name="phone" type="tel" />
      <input name="email" type="email" />
      <select name="service"></select>
      <input name="licenseNumber" type="text" />
      <select name="licenseType"></select>
      <textarea name="additionalInfo"></textarea>
      <input name="companyName" type="text" />
      <textarea name="finalInfo"></textarea>
      <button type="submit">Submit</button>
    </form>

    <form name="careers-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display: none;">
      <input type="hidden" name="form-name" value="careers-form" />
      <div class="hidden">
        <input name="bot-field" />
      </div>
      <input name="firstName" type="text" />
      <input name="lastName" type="text" />
      <input name="email" type="email" />
      <input name="phone" type="tel" />
      <input name="license" type="text" />
      <select name="licenseLevel"></select>
      <input name="location" type="text" />
      <select name="experience"></select>
      <textarea name="availability"></textarea>
      <textarea name="additionalInfo"></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
